        function singleStudent(studentid) {
            new_url = location.protocol + "//" + location.host + "/faculty/attendance/" + studentid;
            window.location.href = new_url;
        }

        function home() {
            new_url = location.protocol + "//" + location.host + "/faculty/home";
            window.location.href = new_url;
        }

        function marks() {
            new_url = location.protocol + "//" + location.host + "/faculty/all_marks";
            window.location.href = new_url;
        }

        function timetable() {
            new_url = location.protocol + "//" + location.host + "/faculty/timetable";
            window.location.href = new_url;
        }

        function course() {
            new_url = location.protocol + "//" + location.host + "/faculty/course";
            window.location.href = new_url;
        }

        function attendance() {
            new_url = location.protocol + "//" + location.host + "/faculty/all_attendance";
            window.location.href = new_url;
        }

        function logout() {
            new_url = location.protocol + "//" + location.host + "/logout";
            window.location.href = new_url;
        }
    </script>

    <header class="main-header">
        <a href="/" class="institute-logo">
            <img src="{% static 'IIIT_Logo.jpg'%}" class="IIIT-img">
            <div class="institute-name">IIIT</div>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="Yash">Yash</a></li>
                <li><a href="javascript:;" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-pg">
        <div class="nav-div">
            <nav class="navigation">
                <ul>
                    <li><a href="javascript:;" onclick="home()">Home</a></li>
                    <li><a href="javascript:;" onclick='attendance()'>Attendance</a></li>
                    <li><a href="javascript:;" onclick='marks()'>Marks</a></li>
                    <li><a href="javascript:;" onclick='timetable()'>Time Table</a></li>
                    <li><a href="javascript:;" onclick='course()'>Courses</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">

            <form method="POST">

                {{ form.as_p }} {% csrf_token %}
                <button type="submit">Submit</button>

            </form>

            <h4>{{ courseid }}</h4>
            <table id="result" border="1">

                <tr>
                    <th>Student ID</th>
                    <th>Total Lectures</th>
                    <th>Attended Lectures</th>
                </tr>


                {% for display in result %}
                <tr>
                    <td><a href="javascript:;" onclick="singleStudent({{display.0}})">{{display.0}}</a></td>
                    <td>{{display.1}}</td>
                    <td>{{display.2}}</td>
                </tr>

                {% endfor %}
