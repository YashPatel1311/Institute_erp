{% extends 'base.html' %}
<!-- NAME -->
{% block name %} Time Table {% endblock %}

<!-- CONTANT -->
{% block contant%}
<div class="content">
    <div>
        <form method="POST">

            {{ form.as_p }} {% csrf_token %}
            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>
    <hr>
    <table class="table table-dark">
        <thead>
            <tr class="bg-primary">
                <th scope="col">Course id</th>
                <th scope="col">Day</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
            </tr>
        </thead>


        <tbody>
            {% for display in result %}
            <tr scope="row">
                <td>{{display.0}}</td>
                <td>{{display.1}}</td>
                <td>{{display.2}}</td>
                <td>{{display.3}}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
